#config.yaml
paths:
  raw: 'data/raw'
  processed: 'data/processed'
  kaggle_owner: 'crowww'
  kaggle_name: 'a-large-scale-fish-dataset'


trainer_hyperparameters:
  seed: 42
  max_epochs: 100
  batch_size: 32
  learning_rate: 0.001
  patience: 10
  check_val_every_n_epoch: 1
  mode: 'min'
  monitor: 'val_loss'

hydra:
  job:
    chdir: False
  runtime:  
    version_base: '1.2'
